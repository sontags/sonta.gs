{{ define "title" }}
    {{ .Title }}
{{ end }}

{{ define "content" }}
{{.Content}}
    <div class="projects">
        {{ range .Pages }}
            <div class="project">
                <img class="thumb" src="{{ .URL }}thumb.png">
                <a href="{{ .URL }}"><div class="cover">
                        <div class="title">
                            <b>{{ .Title }}</b><br>
                            {{ .Date.Format "2006" }}</div>
                </div></a>
            </div>
        {{ end }}
    </div>
{{ end }}
