{{ define "title" }}
    {{ .Title }}
{{ end }}

{{ define "content" }}
<div class="projects">
    {{ range  where .Site.RegularPages "Section" "arbeiten" }} 
        <div class="project">
            <img class="thumb" src="{{ .Permalink }}thumb.png">
            <a href="{{ .Permalink }}"><div class="cover">
                    <div class="title">
                        <b>{{ .Title }}</b><br>
                        {{ .Date.Format "2006" }}</div>
            </div></a>
        </div>
    {{ end }}
</div>
{{ end }}
